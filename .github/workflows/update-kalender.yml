echo "$ITEMS" | jq '[.[] |
  {
    Keterangan: .summary,
    Tanggal: (.start.date // .start.dateTime | split("T")[0])
  } |
  select(
    (.Keterangan | test("^(?!.*(Cuti|Malam|Diwali)).*"; "i")) and
    (.Keterangan | test("Tahun Baru|Isra|Imlek|Nyepi|Idul Fitri|Idul Adha|Muharam|Maulid|Waisak|Paskah|Wafat|Kenaikan|Natal|Buruh|Pancasila|Proklamasi"; "i"))
  ) |
  .Keterangan |=
    sub("Hari Tahun Baru.*?(\\d{4})?"; "Tahun Baru \($Tanggal[0:4]) Masehi") |
    sub("Isra.*?"; "Isra Mikraj Nabi Muhammad S.A.W.") |
    sub("Tahun Baru Imlek"; "Tahun Baru Imlek \($Tanggal[0:4] | tonumber + 551) Kongzili") |
    sub("Nyepi.*?Saka (\\d{4})?"; "Hari Suci Nyepi (Tahun Baru Saka \($Tanggal[0:4] | tonumber - 78))") |
    sub("Idul Fitri.*?"; "Hari Raya Idul Fitri \($Tanggal[0:4] | tonumber - 579) Hijriyah") |
    sub("Idul Adha.*?"; "Hari Raya Idul Adha \($Tanggal[0:4] | tonumber - 579) Hijriyah") |
    sub("Satu Muharam.*?"; "1 Muharam Tahun Baru Islam \($Tanggal[0:4] | tonumber - 578) Hijriyah") |
    sub("Maulid.*?"; "Maulid Nabi Muhammad S.A.W.") |
    sub("Waisak.*?"; "Hari Raya Waisak \($Tanggal[0:4] | tonumber + 544) BE") |
    sub("Wafat.*?"; "Wafat Yesus Kristus") |
    sub("Hari Paskah.*?"; "Hari Paskah (Kebangkitan Yesus Kristus)") |
    sub("Kenaikan.*?"; "Kenaikan Yesus Kristus") |
    sub("Hari Raya Natal"; "Kelahiran Yesus Kristus (Natal)") |
    sub("Hari Buruh.*?"; "Hari Buruh Internasional") |
    sub("Hari Lahir Pancasila"; "Hari Lahir Pancasila") |
    sub("Hari Proklamasi.*?"; "Proklamasi Kemerdekaan Ke-\($Tanggal[0:4] | tonumber - 1945)")
]' > "$FILE"
