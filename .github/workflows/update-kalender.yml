name: Update Hari Libur Nasional

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 1 *"  # 1 Januari

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install hijri-converter ephem lunardate pytz

      - name: Jalankan fetch libur (Google Calendar)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          node script/fetch-libur.js || python3 script/python.py

      - name: Commit hasil
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”„ Update libur nasional dari Google Calendar"
          file_pattern: "data/*.json"
          push_options: --force
