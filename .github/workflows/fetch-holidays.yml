# .github/workflows/fetch-holidays.yml
name: Fetch Public Holidays

on:
  schedule:
    - cron: '0 2 * * 1' # Setiap Senin jam 09:00 WIB
  workflow_dispatch:

jobs:
  update-holidays:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch@3 dotenv

      - name: Run fetch script
        run: node scripts/fetch-holidays.mjs
        env:
          GCAL_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/*.json
          git diff --cached --quiet || git commit -m "Update holiday data"
          git push
