name: Fetch Hari Libur Nasional dengan Prediksi Akurat

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1' # Setiap Senin 00:00 UTC

jobs:
  fetch-holidays:
    runs-on: ubuntu-latest

    env:
      NEXT_YEAR: ${{ github.event.inputs.year || format('{0}', fromJSON('{"now":"'${{github.run_started_at}}'"}').now | fromISO | addYears(1) | format('yyyy')) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm install axios
          pip install hijri-converter

      - name: Fetch Hari Libur Tahun Ini & Tahun Depan
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          node fetch_holidays.js

      - name: Prediksi Hari Libur Tahun Depan jika kosong
        run: |
          FILE=data/${NEXT_YEAR}.json
          if [ ! -s "$FILE" ]; then
            echo "File kosong. Buat prediksi untuk $NEXT_YEAR"
            python predict_holidays.py $NEXT_YEAR > $FILE
          else
            echo "File sudah ada data. Lewati prediksi."
          fi

      - name: Commit dan Push jika ada perubahan
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git diff --cached --quiet || git commit -m "Update hari libur nasional (resmi & prediksi akurat)"
          git push
