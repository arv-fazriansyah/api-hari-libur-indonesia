name: Fetch Hari Libur

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1' # Setiap Senin jam 09:00 WIB

jobs:
  fetch-libur:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch@2 --save

      - name: Run script to fetch holidays
        run: node fetch-holidays.js
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/*.json
          git diff --quiet && echo "No changes" || (git commit -m "Update libur nasional dari Google Calendar" && git push)
